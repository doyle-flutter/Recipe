    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = async () => {
            var result;
            var targetImg = document.getElementById('targetImg');
            targetImg.style.height = window.screen.availHeight+"px";
            var socket = io();
            var url = "http://:3000/imgs";

            socket.emit("platformCheck", "WEB(USER)");
            result = await fetch(url)
            .then(response => response.text())
            .then(contents => JSON.parse(contents))
            .catch(() => console.log("ERR"))

            var logic = () => {
                console.log(i);
                if(i === 3){
                    i = 0;
                    return;
                }
                else{
                    targetImg.src = result[i]['src'];
                    i += 1;
                    return;
                }
            };

            var viewCheck = false;
            var i = 0;
            var viewTime = setInterval(logic, 2000);
            
            socket.on('wOnStart', (viewCheck) => {
                var data = JSON.parse(viewCheck);
                if(!data) return clearInterval(viewTime);
                return viewTime = setInterval(logic, 2000);
            });
        }
    </script>
